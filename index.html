<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background Effect</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="videoContainer">
      <div class="videoAndOverlayBox">
        <video src="video/about-vid-1.mp4" autoplay muted loop></video>
        <p>Travel your Place and Find the Freedom</p>
        <div class="videoOverlay"></div>
      </div>
      <div class="locatorBox">
        <span data-src="video/about-vid-1.mp4"></span>
        <span data-src="video/about-vid-2.mp4"></span>
        <span data-src="video/about-vid-3.mp4"></span>
      </div>
    </div>
  </body>
</html>
